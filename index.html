<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Jadwal Snapan - Made by Raditya Rayhan</title>
  <style>
    .gradient-title {
      background: linear-gradient(to right, #999999 0%, #FFFFFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0px 5px 4px rgba(0, 0, 0, 0.25));
    }
  </style>
  <link rel="stylesheet" crossorigin href="/assets/index-Cgbz3XIW.css">
</head>
<body class="py-6 sm:py-12 px-4 sm:px-8 bg-[#2A2A2A] min-h-screen font-['Plus_Jakarta_Sans']">
  <!-- Navbar -->
  <nav class="flex justify-between items-center max-w-7xl mx-auto">
    <div class="flex gap-3 sm:gap-[15px] items-center">
      <img src="/assets/smk8smg-logo-BgItvZk6.png" class="w-6 h-6 sm:w-[32px] sm:h-[32px]" alt="">
      <div class="text-sm sm:text-[16px] text-[#B0B0B0] truncate">Jadwal Snapan</div>
    </div>
    <button class="border px-4 sm:px-[32px] py-2 sm:py-[12px] rounded-full text-xs sm:text-[16px] bg-[#2D2D2D] text-[#B0B0B0] border-[#3A3A3A] hover:bg-[#3A3A3A] transition-colors cursor-pointer">
      More info
    </button>
  </nav>

  <!-- Hero Section -->
  <section class="text-center my-16 sm:my-32 md:my-[210px] flex flex-col items-center gap-6 sm:gap-[26px] px-4 max-w-4xl mx-auto">
    <h1 class="font-bold text-3xl sm:text-4xl md:text-5xl lg:text-[64px] leading-tight gradient-title">Your schedule, my reminder!</h1>
    <h2 class="text-lg sm:text-xl md:text-[24px] text-[#B0B0B0] px-4">Smart notification system that actually works</h2>
    
    <!-- Check Jadwal Button -->
    <div class="pt-8 sm:pt-12 md:pt-[48px] relative w-full max-w-xs">
      <button id="checkJadwalBtn" class="w-full rounded-full border px-6 sm:px-8 py-3 sm:py-[12px] bg-[#2D2D2D] border-[#3A3A3A] text-[#B0B0B0] text-lg sm:text-xl md:text-[24px] hover:bg-[#3A3A3A] transition-colors cursor-pointer flex items-center justify-center gap-2">
        Check Jadwal
        <svg class="w-5 h-5 transition-transform duration-200" id="chevron" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
      
      <!-- Dropdown -->
      <div id="dropdown" class="absolute top-full left-1/2 transform -translate-x-1/2 mt-4 w-full max-w-[280px] bg-[#2D2D2D] border border-[#3A3A3A] rounded-[12px] shadow-xl opacity-0 invisible transition-all duration-300 z-10">
        <div class="p-2 space-y-1">
          <button class="day-btn w-full text-left px-4 py-4 text-[#B0B0B0] hover:bg-[#3A3A3A] hover:text-white rounded-[8px] transition-all duration-200 font-medium text-base" data-day="senin">Senin</button>
          <button class="day-btn w-full text-left px-4 py-4 text-[#B0B0B0] hover:bg-[#3A3A3A] hover:text-white rounded-[8px] transition-all duration-200 font-medium text-base" data-day="selasa">Selasa</button>
          <button class="day-btn w-full text-left px-4 py-4 text-[#B0B0B0] hover:bg-[#3A3A3A] hover:text-white rounded-[8px] transition-all duration-200 font-medium text-base" data-day="rabu">Rabu</button>
          <button class="day-btn w-full text-left px-4 py-4 text-[#B0B0B0] hover:bg-[#3A3A3A] hover:text-white rounded-[8px] transition-all duration-200 font-medium text-base" data-day="kamis">Kamis</button>
          <button class="day-btn w-full text-left px-4 py-4 text-[#B0B0B0] hover:bg-[#3A3A3A] hover:text-white rounded-[8px] transition-all duration-200 font-medium text-base" data-day="jumat">Jumat</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/50 z-30 opacity-0 invisible transition-opacity duration-300"></div>

  <!-- Modal -->
  <div id="jadwalModal" class="fixed inset-0 z-40 flex items-center justify-center p-4 opacity-0 invisible transition-opacity duration-300">
    <div class="modal-content w-full max-w-4xl max-h-[90vh] bg-[#2D2D2D] rounded-xl border border-[#3A3A3A] overflow-y-auto transform scale-95 transition-transform duration-300">
      <div class="flex justify-between items-center p-4 sm:p-6 border-b border-[#3A3A3A]">
        <h3 class="text-xl sm:text-2xl font-bold text-white">Jadwal Pelajaran X PPLG 2</h3>
        <button id="closeModal" class="p-2 hover:bg-[#3A3A3A] rounded-full transition-colors group">
          <svg class="w-6 h-6 text-[#B0B0B0] group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-4 sm:p-6">
        <div class="flex flex-col sm:flex-row sm:justify-between gap-2 sm:gap-0 mb-6">
          <div id="selectedDay" class="text-lg text-white font-medium">Pilih hari untuk melihat jadwal</div>
          <div id="selectedRoom" class="text-lg text-white">Ruang -</div>
        </div>
        <div id="jadwalContainer" class="space-y-4"></div>
      </div>
    </div>
  </div>

  <script>
    const jadwalData = {
      senin: {
        ruang: "Ruang 2",
        jadwal: [
          { mapel: "Matematika", jam: "07.00 - 08.30" },
          { mapel: "Bahasa Indonesia", jam: "08.30 - 10.00" },
          { mapel: "Istirahat", jam: "10.00 - 10.15" },
          { mapel: "Pemrograman Web", jam: "10.15 - 11.45" },
          { mapel: "Basis Data", jam: "12.15 - 13.45" }
        ]
      },
      selasa: {
        ruang: "Ruang 1",
        jadwal: [
          { mapel: "Bahasa Inggris", jam: "07.00 - 08.30" },
          { mapel: "Pemrograman Dasar", jam: "08.30 - 10.00" },
          { mapel: "Istirahat", jam: "10.00 - 10.15" },
          { mapel: "Sistem Operasi", jam: "10.15 - 11.45" },
          { mapel: "Jaringan Komputer", jam: "12.15 - 13.45" }
        ]
      },
      rabu: {
        ruang: "Ruang 3",
        jadwal: [
          { mapel: "PKN", jam: "07.00 - 08.30" },
          { mapel: "Pemrograman Berorientasi Objek", jam: "08.30 - 10.00" },
          { mapel: "Istirahat", jam: "10.00 - 10.15" },
          { mapel: "Design Grafis", jam: "10.15 - 11.45" },
          { mapel: "Multimedia", jam: "12.15 - 13.45" }
        ]
      },
      kamis: {
        ruang: "Lab Komputer",
        jadwal: [
          { mapel: "Agama", jam: "07.00 - 08.30" },
          { mapel: "Pemrograman Mobile", jam: "08.30 - 10.00" },
          { mapel: "Istirahat", jam: "10.00 - 10.15" },
          { mapel: "Struktur Data", jam: "10.15 - 11.45" },
          { mapel: "Algoritma", jam: "12.15 - 13.45" }
        ]
      },
      jumat: {
        ruang: "Aula",
        jadwal: [
          { mapel: "Olahraga", jam: "07.00 - 08.30" },
          { mapel: "Seni Budaya", jam: "08.30 - 10.00" },
          { mapel: "Istirahat", jam: "10.00 - 10.15" },
          { mapel: "Prakerin", jam: "10.15 - 11.45" }
        ]
      }
    };

    const checkJadwalBtn = document.getElementById('checkJadwalBtn');
    const dropdown = document.getElementById('dropdown');
    const chevron = document.getElementById('chevron');
    const overlay = document.getElementById('overlay');
    const jadwalModal = document.getElementById('jadwalModal');
    const selectedDayElement = document.getElementById('selectedDay');
    const selectedRoomElement = document.getElementById('selectedRoom');
    const jadwalContainer = document.getElementById('jadwalContainer');
    const closeModal = document.getElementById('closeModal');
    const dayBtns = document.querySelectorAll('.day-btn');

    let isDropdownOpen = false;

    checkJadwalBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      isDropdownOpen = !isDropdownOpen;
      dropdown.classList.toggle('opacity-100', isDropdownOpen);
      dropdown.classList.toggle('visible', isDropdownOpen);
      dropdown.classList.toggle('opacity-0', !isDropdownOpen);
      dropdown.classList.toggle('invisible', !isDropdownOpen);
      chevron.style.transform = isDropdownOpen ? 'rotate(180deg)' : 'rotate(0deg)';
    });

    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target) && !checkJadwalBtn.contains(e.target)) {
        isDropdownOpen = false;
        dropdown.classList.add('opacity-0', 'invisible');
        dropdown.classList.remove('opacity-100', 'visible');
        chevron.style.transform = 'rotate(0deg)';
      }
    });

    dayBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedDay = btn.getAttribute('data-day');
        showJadwal(selectedDay);
        isDropdownOpen = false;
        dropdown.classList.add('opacity-0', 'invisible');
        dropdown.classList.remove('opacity-100', 'visible');
        chevron.style.transform = 'rotate(0deg)';
      });
    });

    function openModal() {
      overlay.classList.remove('opacity-0', 'invisible');
      jadwalModal.classList.remove('opacity-0', 'invisible');
      setTimeout(() => {
        jadwalModal.querySelector('.modal-content').classList.replace('scale-95', 'scale-100');
      }, 10);
      document.body.style.overflow = 'hidden';
    }

    function closeModalFunction() {
      overlay.classList.add('opacity-0', 'invisible');
      jadwalModal.classList.add('opacity-0', 'invisible');
      jadwalModal.querySelector('.modal-content').classList.replace('scale-100', 'scale-95');
      document.body.style.overflow = 'auto';
    }

    closeModal.addEventListener('click', closeModalFunction);
    overlay.addEventListener('click', closeModalFunction);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModalFunction();
    });

    function showJadwal(day) {
      const jadwalInfo = jadwalData[day];
      const jadwal = jadwalInfo.jadwal;
      const ruang = jadwalInfo.ruang;
      
      selectedDayElement.textContent = `${day.charAt(0).toUpperCase() + day.slice(1)}`;
      selectedRoomElement.textContent = ruang;
      jadwalContainer.innerHTML = '';
      
      jadwal.forEach(item => {
        const jadwalItem = document.createElement('div');
        jadwalItem.className = 'w-full bg-[#3A3A3A] rounded-lg p-4 sm:px-6 sm:py-4 hover:bg-[#404040] transition-colors';
        if (item.mapel.toLowerCase() === 'istirahat') {
          jadwalItem.classList.add('border-l-4', 'border-yellow-500');
        }
        jadwalItem.innerHTML = `
          <div class="font-bold text-lg sm:text-xl text-white mb-1">${item.mapel}</div>
          <div class="text-sm sm:text-base text-[#B0B0B0]">Jam pelajaran: ${item.jam}</div>
        `;
        jadwalContainer.appendChild(jadwalItem);
      });
      openModal();
    }
  </script>
</body>
</html>
